<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Notificaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #3b4a3f;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #3b4a3f;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #eae3dd;
        }
        .leida {
            color: #aaa;
        }
    </style>
</head>
<body>
    {% include "inventario_app/navbar.html" %}

    <div class="container">
        <h1>Notificaciones</h1>
        <table>
            <thead>
                <tr>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                {% for noti in notificaciones %}
                    <tr {% if noti.leida %}class="leida"{% endif %}>
                        <td>{{ noti.mensaje }}</td>
                        <td>{{ noti.fecha|date:"d/m/Y H:i" }}</td>
                        <td><form action="{% url 'eliminar_notificacion' noti.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:transparent; border:none; color:#b00; font-size:20px; cursor:pointer;">&times;</button>
                        </form> </td>

                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No tienes notificaciones.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
