<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Aquí puedes copiar estilos similares al anterior o personalizados para el formulario */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #f7931e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background-color: #d76f0a;
    }
    a.cancel {
      margin-left: 10px;
      color: #555;
      text-decoration: none;
      font-weight: normal;
    }
    a.cancel:hover {
      text-decoration: underline;
    }
    .producto-imagen {
      width: 200px;  /* Ancho fijo */
      height: 200px; /* Alto fijo */
      object-fit: cover; /* Ajuste de la imagen para que se recorte si es necesario */
      border-radius: 10px; /* Bordes redondeados si deseas */
    }
  </style>
</head>
<body>
  {% include "inventario_app/navbar.html" %}

<div class="container">
  <h1>Editar Producto: {{ producto.nombre }}</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Nombre:</label>
    <input type="text" name="nombre" value="{{ producto.nombre }}" required>
    <label>Descripcion:</label>
    <textarea name="descripcion" required>{{ producto.descripcion }}</textarea>
    <label>Stock:</label>
    <input type="number" name="stock" value="{{ producto.stock }}" required>
    
    <label>Fecha de Vencimiento:</label>
    <!-- Campo de fecha de vencimiento -->
    <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento|date:"Y-m-d" }}">

    <label>Imagen actual:</label><br>
    {% if producto.imagen %}
      <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="producto-imagen">
    {% else %}
      <p>No hay imagen</p>
    {% endif %}
    <br>

    <label>Subir nueva imagen:</label>
    <input type="file" name="imagen" accept="image/*">

    <button type="submit">Guardar Cambios</button>
    <a href="{% url 'productos_inventario' %}" class="cancel">Cancelar</a>
  </form>

  <!-- Botón para eliminar producto (soft delete) -->
  <form method="POST" action="{% url 'eliminar_producto' producto.pk %}" style="margin-top: 20px;" onsubmit="return confirm('¿Seguro que quieres eliminar este producto?');">
    {% csrf_token %}
    <button type="submit" style="background-color: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
      Eliminar Producto (Soft Delete)
    </button>
  </form>
</div>
