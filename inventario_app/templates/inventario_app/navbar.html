<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Mi Proyecto{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #cdd0c4;
      color: #222;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 40px;
      font-weight: bold;
      background-color: #a3b8a7;
    }

    nav a {
      text-decoration: none;
      color: #111;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f7931e;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: transparent;
      text-align: center;
    }

    nav .logo img {
      height: 50px;

      margin-right: 20px;

    }
  </style>
</head>

<body>
  <nav>

    {% if es_admin %}
        <a href="{% url 'configuracion' %}">Configuración</a>
        <a href="{% url 'registrar_producto' %}">Agregar Productos</a>
    {% endif %}


    <!-- la ven usuarios normales como operarios-->
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'productos_inventario' %}">Inventario</a>
    <a href="{% url 'reportes' %}">Reportes</a>

    <a href="{% url 'movimientos' %}">Movimientos</a>
    <a href="">{{user.username}}</a>
    <a href="{% url 'logout' %}">Cerrar sesión</a> 


    {% else %}
    <a href="{% url 'login' %}">Iniciar Sesión</a>
    {% endif %}

    
  </nav>


  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

 


</body>

</html>
