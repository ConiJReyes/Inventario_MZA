<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 40px;
            font-weight: bold;
            background-color: #3b4a3f;
            color: #fff;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f7931e;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #3b4a3f;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        thead tr {
            background-color: #3b4a3f;
            color: white;
            font-weight: 600;
        }

        th,
        td {
            padding: 14px 18px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            vertical-align: middle;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 95%;
            padding: 8px 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #f7931e;
            outline: none;
        }

        .acciones {
            white-space: nowrap;
        }

        .btn {
            width: 38px;
            height: 38px;
            padding: 0;
            border-radius: 6px;
            font-size: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-save {
            background-color: #f7931e;
            color: white;
        }

        .btn-save:hover {
            background-color: #d76f0a;
        }

        .btn-delete {
            background-color: #d9534f;
            color: white;
        }

        .btn-delete:hover {
            background-color: #b52b27;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;
            background-color: #4CAF50;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #f7931e;
        }

        option {
            padding: 8px;
            font-size: 14px;
        }

    </style>

</head>

<body>
{% include "inventario_app/navbar.html" %}

<div class="container">
  <h1>Gestión de Usuarios</h1>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Roles (Grupos)</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <form method="POST" action="{% url 'configuracion' %}">
          {% csrf_token %}
          <td style="padding: 12px 15px; vertical-align: middle;">
            <input type="hidden" name="user_id" value="{{ usuario.id }}">
            <input
              type="text"
              name="first_name"
              value="{{ usuario.first_name }}"
              required
              style="width: 95%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; transition: border-color 0.3s;"
              onfocus="this.style.borderColor='#f7931e';"
              onblur="this.style.borderColor='#ccc';"
            />
          </td>
          <td style="padding: 12px 15px; vertical-align: middle;">
            <input
              type="email"
              name="email"
              value="{{ usuario.email }}"
              required
              style="width: 95%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; transition: border-color 0.3s;"
              onfocus="this.style.borderColor='#f7931e';"
              onblur="this.style.borderColor='#ccc';"
            />
          </td>


          
          <td style="padding: 12px 15px; vertical-align: middle;">
            <select
              name="groups"
              multiple
              size="3"
              style="width: 98%; padding: 6px 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; background-color: #fafafa;"
              {% if usuario.id == request.user.id %}
                disabled  <!-- Deshabilitar solo el select si es el usuario logueado -->
              {% endif %}
            >
              {% for grupo in grupos %}
                <option value="{{ grupo.id }}" {% if grupo in usuario.groups.all %}selected{% endif %}>{{ grupo.name }}</option>
              {% endfor %}
            </select>
          </td>



          <td class="acciones" style="padding: 12px 15px; vertical-align: middle; white-space: nowrap;">
            <button
              type="submit"
              class="btn btn-save"
              title="Guardar"
            >
              <i class="bi bi-bookmark"></i>
            </button>
        </form>

        <form method="POST" action="{% url 'eliminar_usuario' usuario.id %}" style="display:inline;" onsubmit="return confirm('¿Eliminar usuario?');">
          {% csrf_token %}
          <button type="submit" class="btn btn-delete" title="Eliminar">
            <i class="bi bi-trash"></i>
          </button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" style="text-align:center; padding: 20px; color: #666;">
        No hay usuarios registrados.
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'registro' %}" class="button">Crear Nuevo Usuario</a>
</div>

</body>
</html>
